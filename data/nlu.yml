version: "3.1"

nlu:
  - regex: shop_keywords
    examples: |
      - \b(toko|toko-toko|cabang|gerai|outlet|alamat toko|lokasi toko|tempat makan)\b
      - (dimana|di mana|mana aja) (toko|cabang|restoran)
      - daftar (toko|cabang|outlet)
      - (resto|warung|tempat) ayam bakar nusantara

  - regex: product_keywords
    examples: |
      - \b(produk|menu|harga|stok|varian|rasa|pesan|beli|cari produk|info produk|daftar menu|menu makanan|menu minuman)\b
      - (ada|jual|sedia|punya) (menu|produk)
      - berapa harga
      - mau (pesan|beli|coba|icip|order)
      - (lihat|cek) menu

