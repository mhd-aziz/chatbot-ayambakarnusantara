responses:
  utter_greet:
    - text: "Halo! 👋 Ada yang bisa saya bantu seputar Ayam Bakar Nusantara hari ini? Jangan ragu untuk bertanya ya!"
    - text: "Hai! Selamat datang di asisten virtual Ayam Bakar Nusantara. Siap membantu Anda menemukan info menu, toko, atau pesanan. Ada yang bisa saya bantu?"
    - text: "Selamat datang kembali di Ayam Bakar Nusantara! 😊 Saya di sini untuk melayani semua pertanyaan Anda. Mau cari apa hari ini?"
    - text: "Salam hangat dari Ayam Bakar Nusantara! 🔥 Ada yang bisa saya bantu? Mungkin cari menu favorit atau info toko terdekat?"

  utter_goodbye:
    - text: "Baik, sampai jumpa lagi ya! Semoga harimu menyenangkan dan penuh dengan kelezatan Ayam Bakar Nusantara! 😉"
    - text: "Senang bisa membantu Anda hari ini. Sampai jumpa kembali di lain waktu! Jangan lupa mampir lagi ya."
    - text: "Terima kasih sudah menghubungi Ayam Bakar Nusantara! Sampai jumpa dan selamat menikmati sisa harimu! 👋"
    - text: "Kalau begitu, sampai ketemu di lain waktu ya. Terima kasih atas waktunya. Jika ada apa-apa lagi, saya selalu di sini!"
    - text: "Sip, jangan sungkan untuk kembali jika ada pertanyaan atau ingin memesan lagi. Bye-bye! 🍗"

  utter_ask_product_name_slot:
    - text: "Tentu, dengan senang hati! Produk Ayam Bakar Nusantara apa nih yang lagi Anda cari namanya? Sebutkan saja ya."
    - text: "Boleh banget! Biar saya bantu carikan, bisa tolong sebutkan nama produk yang Anda maksud?"
    - text: "Anda mencari produk spesifik ya? Kasih tahu saya nama produknya dong, biar langsung saya cek."
    - text: "Nama produk yang ingin dicari apa ya, kak? Semakin detail, semakin cepat saya temukan infonya untuk Anda."
    - text: "Siap! Bisa sebutkan nama produknya? Saya akan segera carikan informasinya untuk Anda."

  utter_ask_shop_name_slot:
    - text: "Oke, siap! Toko atau cabang Ayam Bakar Nusantara mana nih yang ingin Anda ketahui informasinya? Sebutkan namanya ya."
    - text: "Boleh tahu nama toko yang Anda maksud? Saya akan bantu carikan detail lokasinya untuk Anda."
    - text: "Anda mencari informasi toko tertentu ya? Boleh kasih tahu saya nama tokonya?"
    - text: "Nama toko atau cabang yang ingin dicari apa ya, kak? Misalnya 'Ayam Bakar Nusantara Bintaro' atau 'Toko Enak'."
    - text: "Tentu! Bisa sebutkan nama tokonya? Saya akan segera cek dan berikan infonya."

  utter_acknowledge_search:
    - text: "Baik, saya langsung carikan informasi produknya untuk Anda ya. Mohon tunggu sebentar..."
    - text: "Oke, saya mengerti. Sebentar ya, saya cek dulu ketersediaan dan detail produknya di sistem kami..."
    - text: "Siap! Saya segera proses pencarian produknya untuk Anda. Tidak akan lama kok!"
    - text: "Tunggu sebentar ya, saya sedang menjelajahi daftar menu kami untuk menemukan produk tersebut. Segera kembali dengan hasilnya!"
    - text: "Oke, permintaan Anda sedang saya proses. Saya sedang mencari info produk tersebut di database kami."
    - text: "Mohon ditunggu sejenak, info produknya segera saya tampilkan untuk Anda. Saya usahakan secepat mungkin!"

  utter_acknowledge_shop_search:
    - text: "Baik, saya langsung carikan informasi tokonya untuk Anda. Mohon bersabar sebentar ya..."
    - text: "Oke, sedang saya cari data tokonya di sistem kami. Semoga cepat ketemu ya!"
    - text: "Siap! Saya bantu cek informasi lengkap mengenai toko yang Anda maksud. Ditunggu ya."
    - text: "Segera saya carikan info tokonya untuk Anda. Saya akan pastikan informasinya akurat dan terkini."
    - text: "Sip, saya cek dulu ya info tokonya. Semoga semua detail yang Anda butuhkan ada."
    - text: "Mohon tunggu sebentar, saya sedang menelusuri daftar cabang kami untuk menemukan detail toko yang Anda cari."

  utter_showing_all_shops:
    - text: "Tentu saja! Dengan senang hati, berikut adalah daftar semua toko dan cabang Ayam Bakar Nusantara yang tersebar:"
    - text: "Siap! Ini dia semua toko Ayam Bakar Nusantara yang bisa Anda kunjungi. Pilih yang paling dekat ya!"
    - text: "Baik, ini dia daftar lengkap toko kami. Semoga ada yang lokasinya strategis untuk Anda."
    - text: "Dengan senang hati! Kami punya beberapa cabang, ini daftar lengkapnya untuk Anda:"

  utter_give_recommendations:
    - text: "Tentu! Saya punya beberapa jagoan nih. Saya carikan beberapa produk rekomendasi terbaik dari Ayam Bakar Nusantara khusus untuk Anda ya."
    - text: "Siap! Ini dia beberapa rekomendasi produk favorit pelanggan dan yang paling sering jadi rebutan di Ayam Bakar Nusantara. Semoga cocok di lidah Anda!"
    - text: "Oke, berdasarkan menu-menu andalan kami, berikut beberapa pilihan yang mungkin Anda suka. Dijamin bikin nagih!"
    - text: "Dengan senang hati! Saya akan berikan beberapa rekomendasi menu spesial kami yang wajib Anda coba. Siap-siap tergiur ya!"
    - text: "Boleh banget! Ini beberapa rekomendasi dari kami yang paling top dan sering dapat pujian. Penasaran?"
    - text: "Pasti! Coba cek beberapa menu andalan kami berikut ini ya. Siapa tahu ada yang jadi favorit baru Anda!"

  utter_affirm:
    - text: "Baik! Siap laksanakan sesuai permintaan Anda."
    - text: "Oke, kapten! Saya mengerti dan akan segera melanjutkan."
    - text: "Dimengerti sepenuhnya. Saya akan proses sekarang."
    - text: "Sip, saya lanjutkan sesuai arahan. Tidak masalah!"
    - text: "Tentu saja! Dengan senang hati saya lakukan."
    - text: "Oke, siap! Mari kita lanjutkan ke langkah berikutnya."
    - text: "Ya, benar sekali. Saya konfirmasi."
    - text: "Baiklah, kalau begitu kita lanjutkan ya."

  utter_deny:
    - text: "Baik, permintaan Anda saya batalkan kalau begitu. Tidak masalah."
    - text: "Oke, tidak jadi ya. Jika ada ripikir, kasih tahu saya lagi ya."
    - text: "Tidak masalah, saya mengerti sepenuhnya. Permintaan dibatalkan."
    - text: "Oke, saya hentikan prosesnya sesuai keinginan Anda."
    - text: "Baik, permintaan Anda sudah saya batalkan. Ada hal lain yang bisa saya bantu?"
    - text: "Oh, oke, tidak jadi. Siap jika Anda berubah pikiran nanti."
    - text: "Nggak jadi deh kalau gitu. Oke, saya batalkan ya."

  utter_chitchat:
    - text: "Oke, mantap! Selain itu, ada lagi yang bisa saya bantu terkait menu lezat Ayam Bakar Nusantara atau info lainnya?"
    - text: "Baiklah. Apakah ada pertanyaan seputar produk kami yang lain yang ingin Anda ketahui?"
    - text: "Ada hal lain yang ingin ditanyakan atau mungkin langsung mau pesan? Saya siap membantu!"
    - text: "Sip. Masih ada yang bisa dibantu? Jangan ragu untuk bertanya apa saja ya."
    - text: "Baik, ada lagi yang ingin diketahui? Saya masih di sini untuk Anda."
    - text: "Ada lagi yang bisa saya lakukan untuk Anda? Saya senang membantu!"

  utter_provide_info_general:
    - text: "Tentu, dengan senang hati! Apa nih yang ingin Anda ketahui lebih lanjut dari Ayam Bakar Nusantara? Saya coba carikan infonya."
    - text: "Saya akan coba bantu carikan informasinya. Ada detail spesifik yang Anda butuhkan? Semakin detail, semakin baik!"
    - text: "Boleh banget! Silakan tanyakan apa saja mengenai Ayam Bakar Nusantara. Mulai dari menu sampai lokasi toko."
    - text: "Tentu saja! Info apa yang Anda perlukan hari ini? Saya siap membantu Anda."
    - text: "Dengan senang hati. Mau tanya soal apa? Saya akan berikan informasi terlengkap yang saya punya."

  utter_human_handoff_initiated:
    - text: "Baik, saya mengerti Anda butuh bantuan lebih lanjut. Saya akan coba sambungkan Anda dengan tim customer service kami yang ramah. Mohon tunggu sebentar ya."
    - text: "Oke, agar pertanyaan Anda bisa ditangani lebih personal, saya bantu proses untuk berbicara dengan agen manusia kami ya. Sebentar saya carikan yang tersedia."
    - text: "Mohon tunggu sebentar, Anda akan segera terhubung dengan tim support kami yang akan membantu Anda secara langsung. Terima kasih atas kesabarannya."
    - text: "Siap, saya teruskan permintaan Anda ke tim kami ya agar bisa dibantu lebih lanjut dan lebih detail. Mohon bersabar sejenak."
    - text: "Agar mendapatkan bantuan lebih spesifik dan solusi terbaik, saya akan hubungkan Anda dengan tim customer support kami. Mohon tunggu ya."

  utter_core_fallback:
    - text: "Maaf nih, sepertinya saya agak bingung dengan maksud Anda. Bisa Anda coba ulangi pertanyaannya atau sampaikan dengan cara yang sedikit berbeda? Saya masih belajar soalnya. 😊"
    - text: "Hmm, saya belum sepenuhnya mengerti maksud Anda. Mungkin bisa coba tanyakan hal lain terkait menu, promo, atau toko Ayam Bakar Nusantara? Saya akan berusaha lebih baik!"
    - text: "Waduh, maaf sekali, sepertinya saya tidak paham. Bisa diperjelas lagi pertanyaannya? Saya akan coba fokus untuk mengerti."
    - text: "Sepertinya saya belum dilatih untuk itu, nih. Tapi jangan khawatir, saya bisa bantu soal informasi produk, rekomendasi, lokasi toko, cara pesan, cara bayar, dan cek status pesanan/pembayaran. Ada yang cocok?"
    - text: "Maaf, saya kurang menangkap maksud Anda. Bisa coba gunakan kata kunci lain yang lebih spesifik terkait Ayam Bakar Nusantara? Saya siap membantu jika itu dalam jangkauan saya."
    - text: "Sepertinya saya belum bisa menjawab pertanyaan itu. Namun, saya bisa bantu Anda dengan informasi seputar menu Ayam Bakar Nusantara, mencari toko, memberikan rekomendasi, menjelaskan cara pesan dan bayar, atau mengecek status pesanan/pembayaran Anda. Ada yang bisa saya bantu dari daftar itu?"

  utter_ask_after_recommendations:
    - text: "Nah, itu dia beberapa rekomendasi dari saya. Ada dari produk-produk tersebut yang menarik perhatian Anda dan ingin diketahui lebih lanjut?"
    - text: "Bagaimana dengan daftar rekomendasi tadi? Apakah ada produk dari sana yang ingin Anda ketahui detailnya lebih dalam?"
    - text: "Bagaimana dengan rekomendasi tadi? Ada yang bikin Anda penasaran atau langsung pengen coba? Kasih tahu saya ya!"
    - text: "Dari pilihan-pilihan tadi, ada yang bikin Anda tertarik? Saya bisa berikan info lebih lengkap jika Anda mau."
    - text: "Gimana rekomendasinya? Ada yang cocok dengan selera Anda? Saya siap berikan detailnya jika ada yang Anda pilih."

  utter_ask_which_recommendation_detail:
    - text: "Baik! Produk yang mana nih dari rekomendasi tadi yang ingin Anda ketahui lebih lanjut informasinya? Sebutkan saja namanya, nanti saya carikan detailnya."
    - text: "Oke, siap! Produk mana yang Anda pilih dari daftar rekomendasi tersebut untuk saya tampilkan detailnya?"
    - text: "Silakan sebutkan nama produk dari rekomendasi yang tadi saya berikan, yang ingin Anda lihat detail lengkapnya. Saya tunggu ya!"

  utter_offer_other_help_after_recommendation_deny:
    - text: "Baiklah, tidak masalah sama sekali. Apakah ada hal lain yang bisa saya bantu carikan untuk Anda? Mungkin produk lain atau info berbeda?"
    - text: "Oke, saya mengerti. Tidak masalah. Mungkin Anda ingin mencari produk lain secara spesifik, atau butuh informasi tentang toko kami?"
    - text: "Tidak apa-apa. Selera orang beda-beda. 😊 Mungkin ada hal lain yang bisa saya bantu? Jangan ragu bertanya ya."

  utter_clarify_product_ambiguity:
    - text: "Hmm, sepertinya ada beberapa pilihan untuk itu. Maksud Anda lebih ke [Produk A] atau mungkin [Produk B]? Mohon sebutkan salah satu agar saya tidak salah."
    - text: "Untuk kata kunci '{text}', saya menemukan beberapa opsi nih. Misalnya, apakah maksud Anda [ayam bakar original] atau mungkin [ayam goreng kremes]? Tolong pilih salah satu ya."
    - text: "Saya menemukan beberapa jenis produk yang cocok dengan '{text}'. Apakah Anda mencari [ayam penyet] atau lebih tertarik dengan [ayam geprek]? Bisa bantu saya perjelas?"
    - text: "Untuk produk tersebut, yang Anda maksud lebih spesifik yang mana ya? Apakah [Produk A] atau [Produk B]? Biar saya carikan yang paling pas."
    - text: "Ada beberapa pilihan untuk '{text}' yang Anda sebutkan, misalnya [Produk X] atau [Produk Y]. Yang mana nih yang paling sesuai dengan yang Anda cari?"

  utter_product_clarified_searching_now:
    - text: "Oke, terima kasih atas klarifikasinya! Saya carikan informasi untuk **{product_name_slot}** untuk Anda sekarang juga."
    - text: "Baik, dimengerti. Saya akan segera mencari detail lengkap untuk **{product_name_slot}**."
    - text: "Siap! Info untuk **{product_name_slot}** segera saya tampilkan. Mohon tunggu sebentar ya."
    - text: "Oke, **{product_name_slot}** ya. Saya langsung proses pencarian infonya untuk Anda."

  utter_showing_all_products:
    - text: "Tentu! Dengan senang hati, berikut adalah daftar semua produk lezat yang kami miliki di Ayam Bakar Nusantara. Silakan dilihat-lihat!"
    - text: "Siap! Ini dia semua produk yang tersedia di Ayam Bakar Nusantara. Semoga ada yang jadi favorit Anda ya!"
    - text: "Baik, ini dia daftar lengkap produk kami. Dari hidangan utama sampai minuman segar, semuanya ada di sini!"
    - text: "Dengan senang hati! Kami punya banyak pilihan menu, ini daftar lengkapnya untuk Anda. Selamat memilih!"

  utter_no_products_available:
    - text: "Mohon maaf sekali, sepertinya saat ini belum ada produk yang terdaftar di sistem kami atau mungkin stoknya sedang kosong. Silakan coba cek lagi nanti ya."
    - text: "Maaf, untuk saat ini kami belum memiliki daftar produk yang bisa ditampilkan. Tim kami sedang berusaha memperbarui daftarnya. Terima kasih atas pengertiannya."
    - text: "Duh, sepertinya daftar produknya masih kosong nih. Mohon maaf atas ketidaknyamanannya. Mungkin bisa coba tanyakan rekomendasi atau menu favorit?"
    - text: "Yah, sayang sekali, data produk kami sepertinya belum tersedia saat ini. Kami akan segera perbarui. Ada hal lain yang bisa saya bantu?"

  utter_out_of_scope:
    - text: "Maaf, saya adalah asisten virtual Ayam Bakar Nusantara, jadi saya hanya bisa memberikan informasi seputar produk, toko, cara pesan, cara bayar, dan status pesanan/pembayaran kami. Saya juga bisa menjelaskan kemampuan saya jika Anda bertanya! Ada lagi yang bisa saya bantu terkait hal tersebut?"
    - text: "Hmm, sepertinya itu di luar topik Ayam Bakar Nusantara. Mungkin ada pertanyaan lain tentang menu spesial kami, lokasi cabang, cara melakukan pemesanan, atau mungkin Anda ingin tahu apa saja yang bisa saya lakukan? Saya akan senang membantu!"
    - text: "Saya tidak dilatih untuk menjawab pertanyaan itu. Namun, saya ahli dalam hal Ayam Bakar Nusantara! Saya bisa bantu carikan info menu, rekomendasi menu, informasi dari toko, cek status pembayaran dan status pesanan. Saya juga bisa menjelaskan cara pesan online, cara bayar, cara menghubungi penjual, dan apa saja kemampuan saya. Ada yang bisa saya bantu dari daftar itu?"
    - text: "Waduh, saya kurang paham maksudnya. Ada yang bisa dibantu terkait Ayam Bakar Nusantara? Saya bisa bantu info menu, toko, cara pesan, cara bayar, status pesanan/pembayaran Anda, cara chat dengan penjual, atau menjelaskan kemampuan saya."
    - text: "Untuk hal tersebut, saya belum bisa bantu. Tapi kalau soal Ayam Bakar Nusantara, atau ingin tahu apa saja yang bisa saya lakukan, tanya saja!"

  utter_ask_order_id:
    - text: "Tentu, saya bantu cek. Boleh tahu ID pesanan yang ingin Anda periksa statusnya?"
    - text: "Siap! Untuk mengecek status pesanan, bisa tolong sebutkan nomor ID pesanannya?"
    - text: "Agar saya bisa bantu, mohon informasikan ID pesanan Anda ya."

  utter_no_orders_found:
    - text: "Setelah saya cek, sepertinya belum ada pesanan aktif yang tercatat atas nama Anda saat ini. Mungkin Anda belum melakukan pemesanan atau pesanan sebelumnya sudah selesai?"
    - text: "Data pesanan Anda tidak berhasil saya temukan di sistem kami. Mungkin Anda bisa pastikan lagi ID pesanannya, atau bisa jadi belum ada pesanan yang dibuat."
    - text: "Saya sudah mencari, namun tidak menemukan adanya pesanan untuk akun Anda. Apakah Anda yakin sudah melakukan pemesanan dan login dengan akun yang benar?"
    - text: "Hmm, sepertinya tidak ada riwayat pesanan yang bisa saya tampilkan untuk Anda saat ini. Mau coba pesan sekarang?"

  utter_orders_found_intro:
    - text: "Oke, berhasil! Berikut adalah status pesanan Anda yang saya temukan di sistem:"
    - text: "Ini dia informasi pesanan yang berhasil saya temukan untuk Anda. Semoga sesuai ya!"
    - text: "Oke, saya tampilkan status pesanan Anda ya. Silakan dicek detailnya."
    - text: "Ada kabar baik! Saya menemukan data pesanan Anda. Ini dia rinciannya:"

  utter_order_status_detail:
    - text: "Untuk pesanan dengan ID **{orderId}** di **{shopName}**, statusnya saat ini adalah: **{orderStatus}**."
    - text: "Pesanan Anda nomor **{orderId}** dari **{shopName}** sekarang dalam status: **{orderStatus}**."

  utter_api_error:
    - text: "Maaf, sepertinya sedang terjadi sedikit gangguan teknis saat saya mencoba mengambil data pesanan Anda. Mohon kesabarannya dan silakan coba lagi dalam beberapa saat."
    - text: "Duh, sepertinya ada kendala di sistem kami saat mengambil data pesanan. Tim teknis kami sedang berusaha mengatasinya. Mohon coba beberapa saat lagi ya."

  utter_auth_error:
    - text: "Maaf, saya tidak bisa mengakses informasi pesanan atau pembayaran Anda karena sepertinya Anda belum terautentikasi. Pastikan Anda sudah login ke akun Ayam Bakar Nusantara Anda ya."
    - text: "Untuk melihat info pesanan atau pembayaran, Anda perlu login terlebih dahulu agar saya bisa memastikan ini benar-benar Anda. Silakan login dan coba lagi."

  utter_payment_status_intro:
    - text: "Baik, saya segera cek status pembayaran untuk semua pesanan Anda. Mohon tunggu sebentar ya..."
    - text: "Oke, mari kita lihat bersama status pembayaran untuk pesanan-pesanan Anda. Saya akan tampilkan informasinya."
    - text: "Siap! Ini dia informasi status pembayaran untuk pesanan Anda yang berhasil saya temukan. Silakan diperiksa."
    - text: "Segera saya tampilkan detail status pembayaran untuk setiap pesanan Anda. Semoga informasinya membantu!"

  utter_explain_order_online:
    - text: |
        Tentu! Memesan Ayam Bakar Nusantara secara online itu mudah dan praktis. Berikut adalah panduan lengkap langkah demi langkah untuk Anda:
