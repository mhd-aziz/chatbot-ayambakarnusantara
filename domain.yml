version: "3.1"

intents:
  - greet
  - goodbye
  - search_product:
      use_entities:
        - product_name
  - search_shop:
      use_entities:
        - shop_name
  - product_recommendations
  - affirm
  - deny
  - inform_product_name
  - inform_product_name_from_recommendation
  - list_products

entities:
  - product_name
  - shop_name

slots:
  product_name_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_name
  shop_name_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: shop_name

actions:
  - action_search_product_api
  - action_search_shop_api
  - action_default_fallback
  - action_recommend_products
  - action_show_product_detail
  - action_list_products_api
  - utter_greet
  - utter_goodbye
  - utter_ask_product_name_slot
  - utter_acknowledge_search
  - utter_acknowledge_shop_search
  - utter_give_recommendations
  - utter_affirm
  - utter_deny
  - utter_chitchat
  - utter_provide_info_general
  - utter_human_handoff_initiated
  - utter_core_fallback
  - utter_ask_after_recommendations
  - utter_ask_which_recommendation_detail
  - utter_offer_other_help_after_recommendation_deny
  - utter_clarify_product_ambiguity
  - utter_product_clarified_searching_now
  - utter_showing_all_products
  - utter_no_products_available

responses:
  utter_greet:
    - text: "Halo! Ada yang bisa saya bantu untuk Ayam Bakar Nusantara?"
    - text: "Hai! Selamat datang di Ayam Bakar Nusantara, ada yang bisa dibantu?"
    - text: "Selamat {time_of_day}! Siap membantu Anda di Ayam Bakar Nusantara."
    - text: "Salam dari Ayam Bakar Nusantara! Ada yang bisa saya bantu hari ini?"
    - text: "Hai kak! Ada yang perlu bantuan terkait Ayam Bakar Nusantara?"
    - text: "Halo, senang bertemu dengan Anda! Mau tanya apa soal Ayam Bakar Nusantara?"

  utter_goodbye:
    - text: "Baik, sampai jumpa lagi! Semoga harimu menyenangkan."
    - text: "Senang bisa membantu Anda. Sampai jumpa kembali!"
    - text: "Terima kasih sudah mampir ke Ayam Bakar Nusantara! Sampai jumpa."
    - text: "Oke, hati-hati di jalan ya. Sampai bertemu lagi!"
    - text: "Kalau begitu, sampai ketemu di lain waktu ya. Terima kasih!"
    - text: "Sip, jangan sungkan untuk kembali jika ada pertanyaan. Bye!"

  utter_ask_product_name_slot:
    - text: "Produk apa yang ingin Anda cari namanya?"
    - text: "Boleh tahu nama produk yang Anda maksud?"
    - text: "Anda mencari produk apa ya?"
    - text: "Nama produk yang ingin dicari apa ya, kak?"
    - text: "Bisa sebutkan nama produknya?"

  utter_acknowledge_search:
    - text: "Baik, saya carikan informasi produknya untuk Anda..."
    - text: "Oke, sebentar ya, saya cek dulu produknya..."
    - text: "Siap! Saya cari dulu ya produknya..."
    - text: "Tunggu sebentar, saya sedang mencari info produk tersebut."
    - text: "Oke, sedang saya proses pencarian produknya."
    - text: "Mohon ditunggu, info produknya segera saya tampilkan."

  utter_acknowledge_shop_search:
    - text: "Baik, saya carikan informasi tokonya untuk Anda..."
    - text: "Oke, sedang saya cari data tokonya ya."
    - text: "Siap! Saya bantu cek informasi tokonya."
    - text: "Segera saya carikan info tokonya untuk Anda."
    - text: "Sip, saya cek dulu ya info tokonya."
    - text: "Mohon tunggu sebentar, saya carikan detail tokonya."

  utter_give_recommendations:
    - text: "Tentu! Saya carikan beberapa produk rekomendasi terbaik untuk Anda ya."
    - text: "Siap! Ini dia beberapa rekomendasi produk favorit dari Ayam Bakar Nusantara."
    - text: "Oke, berikut beberapa pilihan yang mungkin Anda suka:"
    - text: "Dengan senang hati! Saya akan berikan beberapa rekomendasi menu spesial kami."
    - text: "Boleh banget! Ini beberapa rekomendasi dari kami yang paling top."
    - text: "Pasti! Coba cek beberapa menu andalan kami berikut ini ya."

  utter_affirm:
    - text: "Baik!"
    - text: "Oke, siap laksanakan!"
    - text: "Dimengerti."
    - text: "Sip, saya lanjutkan."
    - text: "Tentu saja!"
    - text: "Oke, siap!"
    - text: "Ya, benar."
    - text: "Baiklah."

  utter_deny:
    - text: "Baik, dibatalkan kalau begitu."
    - text: "Oke, tidak jadi ya."
    - text: "Tidak masalah, saya mengerti."
    - text: "Oke, saya hentikan."
    - text: "Baik, permintaan Anda saya batalkan."
    - text: "Oh, oke, tidak jadi."
    - text: "Nggak jadi deh kalau gitu."

  utter_chitchat:
    - text: "Oke, ada lagi yang bisa saya bantu terkait menu Ayam Bakar Nusantara?"
    - text: "Baiklah. Apakah ada pertanyaan seputar produk kami yang lain?"
    - text: "Ada hal lain yang ingin ditanyakan atau dipesan?"
    - text: "Sip. Masih ada yang bisa dibantu?"
    - text: "Oke, kalau ada pertanyaan lain, jangan ragu ya."
    - text: "Baik, ada lagi yang ingin diketahui?"
    - text: "Ada lagi yang bisa saya lakukan untuk Anda?"

  utter_provide_info_general:
    - text: "Tentu, apa yang ingin Anda ketahui lebih lanjut dari kami?"
    - text: "Saya akan coba bantu carikan informasinya. Ada detail spesifik yang Anda butuhkan?"
    - text: "Boleh, silakan tanyakan apa saja mengenai Ayam Bakar Nusantara."
    - text: "Tentu saja! Info apa yang Anda perlukan?"
    - text: "Dengan senang hati. Mau tanya soal apa?"

  utter_human_handoff_initiated:
    - text: "Baik, saya akan coba sambungkan Anda dengan tim customer service kami. Mohon tunggu sebentar."
    - text: "Oke, saya bantu proses untuk berbicara dengan agen manusia kami ya."
    - text: "Mohon tunggu sebentar, Anda akan segera terhubung dengan tim support."
    - text: "Siap, saya teruskan ke tim kami ya agar bisa dibantu lebih lanjut."
    - text: "Agar mendapatkan bantuan lebih spesifik, saya hubungkan dengan tim kami ya."

  utter_core_fallback:
    - text: "Maaf, sepertinya saya agak bingung. Bisa Anda ulangi atau sampaikan dengan cara lain?"
    - text: "Hmm, saya belum mengerti maksud Anda. Mungkin bisa coba tanyakan hal lain terkait Ayam Bakar Nusantara?"
    - text: "Waduh, saya tidak paham. Bisa diperjelas lagi pertanyaannya?"
    - text: "Sepertinya saya belum dilatih untuk itu. Ada hal lain yang bisa saya bantu?"
    - text: "Maaf, saya kurang menangkap maksud Anda. Bisa coba gunakan kata kunci lain?"
    - text: "Duh, saya bingung nih. Boleh diulang pertanyaannya dengan lebih sederhana?"
    - text: "Sepertinya saya belum bisa menjawab itu. Mungkin ada pertanyaan lain tentang Ayam Bakar Nusantara?"

  utter_ask_after_recommendations:
    - text: "Ada dari rekomendasi tersebut yang menarik perhatian Anda?"
    - text: "Apakah ada produk dari daftar ini yang ingin Anda ketahui lebih lanjut?"
    - text: "Bagaimana dengan rekomendasi tadi? Ada yang Anda suka?"
    - text: "Dari pilihan tadi, ada yang bikin penasaran?"
    - text: "Gimana rekomendasinya? Ada yang cocok?"

  utter_ask_which_recommendation_detail:
    - text: "Baik, produk yang mana dari rekomendasi tadi yang ingin Anda ketahui lebih lanjut? Sebutkan namanya."
    - text: "Oke, produk mana yang Anda pilih dari rekomendasi tersebut?"
    - text: "Silakan sebutkan nama produk dari rekomendasi yang ingin Anda lihat detailnya."
    - text: "Sip, produk yang mana yang mau dilihat infonya lebih detail?"
    - text: "Dari rekomendasi itu, produk apa yang Anda maksud?"

  utter_offer_other_help_after_recommendation_deny:
    - text: "Baiklah. Apakah ada hal lain yang bisa saya bantu carikan untuk Anda?"
    - text: "Oke, tidak masalah. Mungkin Anda ingin mencari produk lain atau informasi toko?"
    - text: "Saya mengerti. Ada lagi yang bisa saya bantu?"
    - text: "Oke, kalau begitu. Ada lagi yang ingin ditanyakan?"
    - text: "Tidak apa-apa. Mungkin ada hal lain yang bisa saya bantu?"

  utter_clarify_product_ambiguity:
    - text: "Hmm, maksud Anda [Produk A] atau [Produk B]? Mohon sebutkan salah satu."
    - text: "Untuk 'ayam', apakah maksud Anda [ayam bakar original] atau mungkin [ayam goreng kremes]?"
    - text: "Saya menemukan beberapa jenis 'ayam'. Apakah Anda mencari [ayam penyet] atau [ayam geprek]?"
    - text: "Untuk produk tersebut, yang Anda maksud lebih spesifik [Produk A] atau [Produk B] ya?"
    - text: "Ada beberapa pilihan untuk '[kata kunci ambigu]', misalnya [Produk X] atau [Produk Y]. Yang mana yang Anda maksud?"

  utter_product_clarified_searching_now:
    - text: "Oke, saya carikan {product_name_slot} untuk Anda sekarang."
    - text: "Baik, dimengerti. Saya akan mencari {product_name_slot}."
    - text: "Siap! Info untuk {product_name_slot} segera tampil."
    - text: "Oke, {product_name_slot} ya. Saya carikan infonya."

  utter_showing_all_products:
    - text: "Tentu! Berikut adalah daftar produk yang kami miliki:"
    - text: "Siap! Ini dia semua produk yang tersedia di Ayam Bakar Nusantara:"
    - text: "Baik, ini dia daftar lengkap produk kami:"

  utter_no_products_available:
    - text: "Mohon maaf, sepertinya saat ini belum ada produk yang terdaftar atau tersedia."
    - text: "Maaf, untuk saat ini kami belum memiliki daftar produk yang bisa ditampilkan."
    - text: "Duh, sepertinya daftar produknya masih kosong nih."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
